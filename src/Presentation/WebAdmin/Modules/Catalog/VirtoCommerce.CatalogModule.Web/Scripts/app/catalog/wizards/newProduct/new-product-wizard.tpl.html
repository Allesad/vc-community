<div style="width:360px">
    <form name="newProductForm">
        <fieldset ng-init="setForm(newProductForm);">
            <label>SKU:</label>
            <div data-role="input-control" class="input-control text">
                <input required class="form-control" ng-model="blade.item.code" placeholder="Enter item sku" />
            </div>
            <label>Name:</label>
            <div data-role="input-control" class="input-control textarea">
                <textarea required class="form-control" cols="30" rows="3" ng-model="blade.item.name" placeholder="Enter item name"></textarea>
            </div>
        </fieldset>
    </form>

    <ul class="list-extended">
        <li ng-click="openBlade('properties')">
            <span class="title">Add properties</span>
            <span class="sub-title">{{blade.item.properties.length}} properties</span>
        </li>
        <li ng-click="openBlade('images')">
            <span class="title">Upload images</span>
            <span class="sub-title">{{blade.item.images.length}} images</span>
        </li>
        <li ng-click="openBlade('review')">
            <span class="title">Add review</span>
            <span class="sub-title">{{blade.item.reviews.length}} reviews</span>
        </li>
        <li ng-click="openBlade('seo')">
            <span class="title">Define seo information</span>
            <span class="sub-title">{{blade.item.seoInfos.length}} seo information</span>
        </li>
    </ul>
</div>
