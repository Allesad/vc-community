<td class="col">
    <span class="pic">
        <i class="icon"></i>
    </span>
</td>
<td class="col">
    <span class="title" ng-bind="notification.title"></span>
    <span class="desc" ng-bind="notification.description"></span>
    <div ng-if="menuItem.notify.isRunning" class="progress-bar small" data-role="progress-bar" data-value="30"></div>
</td>
<td  class="col">
    <span class="date" am-time-ago="notification.created"></span>
</td>
