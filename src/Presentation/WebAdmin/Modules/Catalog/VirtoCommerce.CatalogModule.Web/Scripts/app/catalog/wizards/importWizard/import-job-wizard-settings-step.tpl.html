<div style="width: 300px;">
    <form name="settingsForm">
        <fieldset ng-init="setForm(settingsForm)">
            <label>Errors allowed during import:</label>
            <div data-role="input-control" class="input-control number">
                <input required class="form-control" ng-model="item.maxErrorsCount" type="number" min="0" />
            </div>
            <label>Import step (import every {{item.importStep}} entry):</label>
            <div data-role="input-control" class="input-control number">
                <input required class="form-control" ng-model="item.importStep" type="number" min="0" />
            </div>
            <label>Start index:</label>
            <div data-role="input-control" class="input-control number">
                <input required class="form-control" ng-model="item.startIndex" type="number" min="0" />
            </div>
            <label>Import count (import all by default):</label>
            <div data-role="input-control" class="input-control number">
                <input required class="form-control" ng-model="item.importCount" type="number" min="0" />
            </div>
            <label>Column delimiter:</label>
            <div data-role="input-control" class="input-control select" style="width: 50%">
                <select required class="form-control" ng-model="item.columnDelimiter" ng-options="obj.value as obj.name for obj in columnDelimiters"></select>
            </div>
            <div data-role="input-control" class="input-control text" style="width: 50%">
                <input required class="form-control" ng-model="item.columnDelimiter" type="text" />
            </div>
        </fieldset>
    </form>
</div>
