<ul class="list-extended">
    <li ng-click="openBlade(data)" ng-repeat="data in blade.currentEntities | orderBy:languageCode">
        <!--<p ng-bind-html="data.content"></p>-->
        <span class="title">{{data.content | limitTo:150}}</span>
        <span class="sub-title">{{data.languageCode}}</span>
    </li>
</ul>
<div ng-if="blade.currentEntities.length == 0" class="spacer">No Editorial Reviews yet</div>
