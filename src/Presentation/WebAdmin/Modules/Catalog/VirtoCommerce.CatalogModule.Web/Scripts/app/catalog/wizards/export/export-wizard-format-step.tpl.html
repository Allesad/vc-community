    <p class="subheader">Select data format</p>
    <ul class="list-checkboxes">
        <li ng-repeat="data in importers">
            <label>
                <input type="checkbox" name="isDefault" ng-checked="data === selectedImporter" ng-click="setImporter(data)">
                <span class="switch"></span>
                {{data}}
            </label>
        </li>
    </ul>
