<a href="" ng-init="
    notifyStatusArr = [
        'running',
        'aborted',
        'finished',
        'error'
    ];
    classNames = ['item', 'notif', 'task', notifyStatusArr[menuItem.notify.status]];
" class="classNames">
    <span class="head">
        <span class="title" ng-bind="menuItem.title"></span>
        <span class="date" am-time-ago="menuItem.notify.created"></span>
    </span>
    <span class="desc_outer">
        <span class="pic">
            <i class="icon-download-2"></i>
        </span>
        <span class="desc" ng-bind="menuItem.notify.description"></span>
    </span>
    <div ng-if="menuItem.notify.status == 0" class="progress-bar small" data-role="progress-bar" data-value="30"></div>
</a>
