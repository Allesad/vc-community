<div style="width: 510px;">
    <ul class="list-extended">
        <li ng-mouseup="addCategory()">
            <i class="ico icon-folder-2"></i>
            <span class="title">Category</span>
            <span class="sub-title">A container for other Categories and Products or Variations.</span>
        </li>
        <li ng-mouseup="addProduct()">
            <i class="ico icon-basket"></i>
            <span class="title">Product</span>
            <span class="sub-title">The main Variation. Can be used for targeted promotions.</span>
        </li>
        <li ng-mouseup="addVariation()" ng-class="{'disabled':!blade.parentBlade.currentItemId}">
            <i class="ico icon-barcode"></i>
            <span class="title">Variation</span>
            <span class="sub-title">Represents orderable item of merchandise for sale. Contains details, such as names, description, images, prices and inventory information.</span>
        </li>
    </ul>
</div>
