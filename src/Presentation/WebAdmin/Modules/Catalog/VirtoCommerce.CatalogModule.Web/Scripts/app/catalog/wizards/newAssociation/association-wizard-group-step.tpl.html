<ul class="grid-list">
    <li ng-click="openBladeNewGroup()" ng-class="{'active': blade.isNewGroup}">
        Create a new Association group
    </li>
</ul>
<p>Use an existing Association group</p>
<ul class="list-checkboxes">
    <li ng-repeat="data in blade.groupNames">
        <label>
            <input type="checkbox" name="isDefault" ng-checked="data === selectedId" ng-click="blade.setSelected(data)">
            <span class="switch"></span>
            {{data}}
        </label>
    </li>
</ul>
