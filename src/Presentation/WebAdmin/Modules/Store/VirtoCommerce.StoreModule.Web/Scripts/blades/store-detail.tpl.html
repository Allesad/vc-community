<div class="blade-content __gray">
	<div class="blade-inner">
		<div class="inner-block">
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">Code</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.id" type="text" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" type="text" focus-on="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Catalog</label>
                    <div class="form-input">
                        <ui-select ng-model="blade.currentEntity.catalog">
                            <ui-select-match placeholder="Select...">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="x.id as x in catalogs | filter: { name: $select.search }">
                                <span ng-bind-html="x.name | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">State</label>
                    <div class="form-input">
                        <select va-chosen ng-model="blade.currentEntity.storeState" ng-options="x.id as x.name for x in storeStates" required></select>
                    </div>
                </div>
            </form>

            <va-widget-container group="storeDetail" blade="blade"></va-widget-container>
		</div>
	</div>
</div>
