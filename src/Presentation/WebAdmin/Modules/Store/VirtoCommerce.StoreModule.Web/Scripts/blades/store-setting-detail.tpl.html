<div class="blade-static __bottom" ng-include="'Modules/Core/VirtoCommerce.Core.Web/Scripts/common/ok-cancel.tpl.html'"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">Name</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <div class="form-input">
                        <select va-chosen ng-model="blade.currentEntity.valueType" ng-options="x for x in types" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Value</label>
                    <div class="form-input">
                        <textarea ng-model="blade.currentEntity.value" class="form-control" cols="30" rows="4"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
