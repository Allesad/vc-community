<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
			<ul class="list __items" ng-if="blade.currentEntities.length">
				<li class="list-item" ng-click="blade.openBlade(data)" ng-repeat="data in blade.currentEntities | orderBy:name:reverse" ng-class="{'__selected': data.id === selectedNodeId}">
					<span class="list-name">
						{{data.name}}
					</span>
				</li>
			</ul>
			<p class="text" ng-if="!blade.currentEntities.length">No Themes yet</p>
		</div>
	</div>
</div>
