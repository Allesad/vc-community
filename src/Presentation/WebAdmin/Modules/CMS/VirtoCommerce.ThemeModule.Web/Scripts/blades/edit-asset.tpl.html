<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
			<form class="form">
				<div class="form-group">
					<label class="form-label">Name:</label>
					<div class="form-input">
						<input focus-on="" required class="form-control" ng-model="blade.currentEntity.id" placeholder="Enter asset name" />
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Editorial asset content</label>
					<div class="editable" text-angular ng-model="blade.currentEntity.content" text-angular-name="myEditor"></div>
				</div>
			</form>
		</div>
	</div>
</div>
