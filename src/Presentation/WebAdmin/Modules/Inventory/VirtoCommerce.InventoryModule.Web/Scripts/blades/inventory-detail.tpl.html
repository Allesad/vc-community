<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">In stock</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.inStockQuantity" type="number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Reserved</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.reservedQuantity" type="number" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Reorder min. qty.</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.reorderMinQuantity" type="number" min="0">
                    </div>
                </div>
                <div class="form-control __checkbox">
                    <label class="form-label">
                        <input type="checkbox" ng-model="blade.currentEntity.allowPreorder">
                        <span class="check"></span>
                        <span class="name">Allow preorder</span>
                    </label>
                </div>
                <div class="form-group" ng-class="{'__disabled': !blade.currentEntity.allowPreorder}">
                    <label class="form-label">Preorder qty.</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.preorderQuantity" type="number" min="0" ng-disabled="!blade.currentEntity.allowPreorder">
                    </div>
                </div>
                <div class="form-group" ng-class="{'__disabled': !blade.currentEntity.allowPreorder}">
                    <label class="form-label">Preorder availability date</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.preorderAvailabilityDate" type="date" ng-disabled="!blade.currentEntity.allowPreorder">
                    </div>
                </div>
                <div class="form-control __checkbox">
                    <label class="form-label">
                        <input type="checkbox" ng-model="blade.currentEntity.allowBackorder">
                        <span class="check"></span>
                        <span class="name">Allow backorder</span>
                    </label>
                </div>
                <div class="form-group" ng-class="{'__disabled': !blade.currentEntity.allowBackorder}">
                    <label class="form-label">Backorder qty.</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.backorderQuantity" type="number" min="0" ng-disabled="!blade.currentEntity.allowBackorder">
                    </div>
                </div>
                <div class="form-group" ng-class="{'__disabled': !blade.currentEntity.allowBackorder}">
                    <label class="form-label">Backorder availability date</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.backorderAvailabilityDate" type="date" ng-disabled="!blade.currentEntity.allowBackorder">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
