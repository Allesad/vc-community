<div class="blade-content blade-medium">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="block">
                <div class="column">
                    <div class="form-group">
                        <label class="form-label">Customer order number</label>
                        <div class="form-input">
                            <input required type="text" ng-model="blade.currentEntity.number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <div class="form-input">
                            <!--ng-options="x for x in types"-->
                            <select ng-model="blade.currentEntity.statusId" class="chosen-select">
                                <option value="new">New</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fulfillment center</label>
                        <div class="form-input">
                            <select ng-model="blade.currentEntity.fulfillmentId" class="chosen-select">
                                <option value="bejieng">Beijing</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label class="form-label">from</label>
                        <div class="form-input">
                            {{blade.currentEntity.createdDate | date:'short'}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Site</label>
                        <div class="form-input">
                            <select ng-model="blade.currentEntity.siteId" class="chosen-select">
                                <option value="test">Test site</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Customer</label>
                        <div class="form-input">
                            <select ng-model="blade.currentEntity.customerId" class="chosen-select">
                                <option value="Evant">Evant Moriss</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-t">Custom attributes</div>
            <div class="column">
                <div class="form-group">
                    <label class="form-label">Custom string field</label>
                    <div class="form-input">
                        <input type="text">
                    </div>
                    <div class="form-control __checkbox">
                        <label class="form-label">
                            <input type="checkbox" name="r1">
                            <span class="check"></span>
                            <span class="name">Custom flag field</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label class="form-label">Custom text field</label>
                    <div class="form-input">
                        <textarea></textarea>
                    </div>
                </div>
            </div>
            <div class="sub-t">Documents</div>
            <div class="tree-view">
                <div class="tree-scroll">
                    <ul class="tree">
                        <li class="tree-item first">
                            <div class="tree-block">
                                <div class="inner">
                                    <span class="tree-el title">{{blade.currentEntity.operationType +' #'+blade.currentEntity.number}}</span>
                                    <span class="tree-el date">{{blade.currentEntity.createdDate | date}}</span>
                                    <span class="tree-el price">{{blade.currentEntity.sum +' '+blade.currentEntity.currency}}</span>
                                </div>
                            </div>
                            <ul class="tree-node" ng-if="(children = (blade.currentEntity.childrenOperations | filter: {parentOperationId: blade.currentEntity.id})).length>0">
                                <li class="tree-item" ng-class="{'last':$last}" ng-repeat="data in children" ng-include="'document.html'"></li>
                            </ul>
                        </li>
                        <script type="text/ng-template" id="document.html">
                            <div class="tree-block">
                                <div class="inner">
                                    <span class="tree-el title">{{data.operationType +' #'+data.number}}</span>
                                    <span class="tree-el date">{{data.createdDate | date}}</span>
                                    <span class="tree-el price">{{data.sum +' '+data.currency}}</span>
                                </div>
                            </div>
                            <ul class="tree-node" ng-if="(children = (blade.currentEntity.childrenOperations | filter: {parentOperationId: data.id})).length>0">
                                <li class="tree-item" ng-class="{'last':$last}" ng-repeat="data in children" ng-include="'document.html'"></li>
                            </ul>
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
