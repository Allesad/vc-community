<div class="modal-header">
    <h3 class="modal-title">Cancel operation</h3>
</div>
<div class="modal-body">
    <p>The document has been modified. Do you want to save changes?</p>
    <div class="form-input">
        <textarea ng-model="cancelReason"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="yes()">Confirm</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
