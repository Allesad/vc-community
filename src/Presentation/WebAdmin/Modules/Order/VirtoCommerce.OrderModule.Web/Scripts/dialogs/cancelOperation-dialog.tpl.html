<div class="modal-header">
    <h3 class="modal-title">Cancel operation</h3>
</div>
<div class="modal-body">
    Are you sure want to cancel the document?
</div>
<textarea ng-model="cancelReason"></textarea>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="yes()">Confirm</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
