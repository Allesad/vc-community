<div class="tile double wide">
    <ul class="list __prices">
        <li class="list-item">Sub total <span class="list-price">{{customerOrder.subTotal}}&nbsp;{{customerOrder.currency}}</span></li>
        <li class="list-item">Shipping total <span class="list-price">{{customerOrder.shippingTotal}}&nbsp;{{customerOrder.currency}}</span></li>
        <!--<li class="list-item">Tax total <span class="list-price">{{customerOrder.taxTotal}}&nbsp;{{customerOrder.currency}}</span></li>-->
        <li class="list-item">Discount Total <span class="list-price">{{customerOrder.discountTotal}}&nbsp;{{customerOrder.currency}}</span></li>
        <li class="list-item __total">Total <span class="list-price">{{customerOrder.sum}}&nbsp;{{customerOrder.currency}}</span></li>
    </ul>
</div>
