<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
			<div ng-init="blade.isLoading = false">
			    <div ng-repeat="(key, val) in blade.notify.extendedData">
			        <div class="sub-t">{{key}}</div>
			        <p class="text">{{val}}</p>
			    </div>
			</div>
		</div>
	</div>
</div>
